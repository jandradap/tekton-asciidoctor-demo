extends: default
role:
  love:
    font-color: E0245E
  wild:
    font-color: 222222
    text-transform: uppercase
    font-style: italic
    background-color: BCD637
    border-offset: 1.5
header:
  font_color: 999999
  height: 0.5in
  recto:
    columns: "<40% =20% >40%"
    right:
      content: '_{organization}_'
    center:
      content: image:./images/logo.png[pdfwidth=0.25in]
title-page:
  title:
    margin-top: 190
  subtitle:
    margin-top: 10
  revision:
    margin-top: 30
heading:
  h1-font-color: F9423A
  h2-font-color: E01900
  h3-font-color: FF4C35
  h4-font-color: F2705E
  verso:
    columns: $header_recto_columns
    left:
      content: $header_recto_right_content
    center:
      content: $header_recto_center_content
footer:
  height: 0.45in
  recto:
    right:
      content: '{section-or-chapter-title} | {page-number}'
  verso:
    left:
      content: '{page-number} | {chapter-title}'